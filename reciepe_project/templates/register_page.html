{% extends "base.html" %}


{% block body %}



<div class=" container mt-5">


    <form class="container col-6 shadow-lg card p-3" method="post">
        {% csrf_token %}
        <h1>Register</h1>
        <hr>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
        </div>  
        {% endfor %}
        {% endif %}

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div>
            <p>Already have an Account <a href='login-page'>Login</a></p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
























{% endblock body %}
